<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Đăng Kí</title>
  <link rel="stylesheet" href="Signup.css">
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <a href="index.html">
                <img src="Logo.png"
                class="img-fluid" alt="Sample image">
              </a>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">Đăng Nhập Với</p>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <img src="facebook.svg" width="24" style="filter: brightness(0) invert(1) grayscale(100%);">
                  </button>
      
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <img src="gmail.svg" width="24" style="filter: brightness(0) invert(1) grayscale(100%);" ></i>
                  </button>
      
                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Hoặc</p>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Email..." />
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Mật khẩu..." />
                </div>

                <!-- Confirm password input -->
                <div class="form-outline mb-3">
                    <input type="password" id="form3Example5" class="form-control form-control-lg"
                      placeholder="Nhập lại mật khẩu..." />
                  </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng Kí</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">
                       <a href="Login.html" class="link-danger">Trở Về</a></p> 
                </div>
      
              </form>
            </div>
          </div>
        </div>

      </section>
</body>
</html>
